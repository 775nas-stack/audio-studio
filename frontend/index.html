<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline Audio Studio</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="app">
      <h1>Offline Audio Studio</h1>
      <section class="panel">
        <label class="field">
          <span>Select WAV recording</span>
          <input type="file" id="audio-input" accept="audio/wav" />
        </label>
        <label class="field">
          <span>Pitch engine</span>
          <select id="engine-select">
            <option value="auto" selected>Auto (HQ on GPU, fast CPU fallback)</option>
            <option value="torchcrepe_hq">TorchCREPE High Quality (GPU)</option>
            <option value="torchcrepe_full">TorchCREPE Full (GPU/CPU)</option>
            <option value="pyin">PYIN (CPU backup)</option>
            <option value="fallback">Fallback TinyMiniPitch (CPU)</option>
          </select>
        </label>
        <div class="actions">
          <button id="upload-btn">Upload</button>
          <button id="extract-btn">Extract Melody</button>
          <button id="midi-btn">Make MIDI</button>
          <button id="reset-btn" type="button">Reset Project</button>
        </div>
        <p id="status">Waiting for audio...</p>
        <a id="midi-link" href="#" download hidden>Download MIDI</a>
      </section>
    </main>
    <script src="/static/script.js"></script>
  </body>
</html>
