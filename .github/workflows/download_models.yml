name: Download Models
on:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Download CREPE v0.0.5 archive
        run: |
          curl -L "https://github.com/marl/crepe/archive/refs/tags/v0.0.5.zip" -o crepe.zip

      - name: Extract model files
        run: |
          unzip crepe.zip
          mkdir -p models/melody
          cp crepe-0.0.5/crepe/models/* models/melody/

      - name: Commit models
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add models/
          git commit -m "Imported CREPE models from v0.0.5 release" || echo "No changes"
          git push
