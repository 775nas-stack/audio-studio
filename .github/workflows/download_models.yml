name: Download Models
on:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python and CREPE
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install crepe

      - name: Extract CREPE model files
        run: |
          python3 - << 'EOF'
          from pathlib import Path
          import crepe, shutil, os

          # CREPE package model folder
          model_dir = Path(crepe.__file__).parent / "models"

          # Output target inside repo
          target = Path("models/melody")
          target.mkdir(parents=True, exist_ok=True)

          # Copy all model files
          for f in model_dir.glob("*"):
              shutil.copy(str(f), str(target))
              print("Copied:", f, "->", target)
          EOF

      - name: Commit models
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add models/
          git commit -m "Imported official CREPE pretrained models via pip"
          git push
