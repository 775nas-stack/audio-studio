name: Download Models

on:
  workflow_dispatch:

jobs:
  download-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip bzip2

      - name: Download CREPE v0.0.5 model
        run: |
          wget https://github.com/marl/crepe/archive/refs/tags/v0.0.5.zip -O crepe.zip
          unzip crepe.zip
          mkdir -p backend/vendor/crepe
          cp crepe-0.0.5/crepe/model.h5.bz2 backend/vendor/crepe/
          bzip2 -d backend/vendor/crepe/model.h5.bz2

      - name: Download TorchCREPE full.pth (authenticated)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p backend/vendor/torchcrepe
          wget --header="Authorization: Bearer $GITHUB_TOKEN" \
            "https://github.com/775nas-stack/audio-studio/releases/download/models-1/full.pth" \
            -O backend/vendor/torchcrepe/full.pth

      - name: Commit and push models
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add backend/vendor/**
          git commit -m "Add CREPE and TorchCREPE models" || echo "No changes."
          git push
