name: download-models

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  download-models:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Install wget/unzip
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip bzip2

      # 3. Download CREPE v0.0.5 and extract model.h5.bz2
      - name: Download CREPE model
        run: |
          wget https://github.com/marl/crepe/archive/refs/tags/v0.0.5.zip -O crepe.zip
          unzip crepe.zip
          mkdir -p backend/vendor/crepe
          cp crepe-0.0.5/crepe/model.h5.bz2 backend/vendor/crepe/model.h5.bz2
          bzip2 -dk backend/vendor/crepe/model.h5.bz2

      # 4. Download TorchCREPE full.pth from your GitHub Release (models-1)
      - name: Download TorchCREPE full model
        run: |
          mkdir -p backend/vendor/torchcrepe
          wget https://github.com/775nas-stack/audio-studio/releases/download/models-1/full.pth -O backend/vendor/torchcrepe/full.pth

      # 5. Commit the models into main branch
      - name: Commit models back to repo
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add backend/vendor/crepe/model.h5
          git add backend/vendor/torchcrepe/full.pth
          git commit -m "Add CREPE + TorchCREPE models (auto)" || echo "No changes to commit"
          git push || echo "Nothing to push"
